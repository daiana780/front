<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Soma e Média</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 2rem; }
        input { width: 80px; padding: 0.5rem; margin: 0.5rem; }
        button { padding: 0.6rem 1.2rem; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
        #resultado { margin-top: 2rem; background: #fff; padding: 1rem; border-radius: 5px; display: inline-block; max-width: 400px; text-align: left; white-space: pre-wrap; }
    </style>
</head>
<body>

    <h1>Calculadora de Soma e Média</h1>
    <input type="number" id="n1" placeholder="N1"><br>
    <input type="number" id="n2" placeholder="N2"><br>
    <input type="number" id="n3" placeholder="N3"><br>
    <button onclick="calcular()">Calcular</button>

    <div id="resultado"></div>

    <script>
        function media(n1, n2, n3) {
            return {
                soma: n1 + n2 + n3,
                media: (n1 + n2 + n3) / 3
            };
        }

        function calcular() {
            const n1 = parseFloat(document.getElementById("n1").value);
            const n2 = parseFloat(document.getElementById("n2").value);
            const n3 = parseFloat(document.getElementById("n3").value);

            if (isNaN(n1) || isNaN(n2) || isNaN(n3)) {
                document.getElementById("resultado").innerText = "Digite números válidos.";
                return;
            }

            const res = media(n1, n2, n3);
            document.getElementById("resultado").innerText =
                "Soma: " + res.soma + "\n" +
                "Média: " + res.media.toFixed(2);
        }
    </script>

</body>
</html>
